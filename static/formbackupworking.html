<!DOCTYPE html>
<html>
<head>
  <title>Generate Certificate</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>📝 Fill Certificate Details</h2>
  <form method="POST" action="/generate-certificate">
    <label>Full Name:</label>
    <input type="text" name="name" required />

    <label>Course Name:</label>
    <input type="text" name="course" required />

    <label>Date:</label>
    <input type="text" name="date" placeholder="e.g. May 2, 2025" required />

    <button type="submit">🎓 Generate Certificate</button>
  </form>
</body>
</html>
